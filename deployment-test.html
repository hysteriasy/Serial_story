<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 部署测试</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .timestamp {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .status {
            font-size: 1.1rem;
            margin: 15px 0;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .link {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 GitHub Pages 部署测试</h1>
        
        <div class="timestamp">
            <strong>部署时间:</strong> <span id="current-time"></span>
        </div>
        
        <div class="status success">
            ✅ GitHub Pages 部署成功！
        </div>
        
        <div class="status">
            📝 最新提交: 数字雨效果优化完成
        </div>
        
        <div class="status">
            🎯 如果您看到这个页面，说明 GitHub Pages 正在正常工作
        </div>
        
        <div style="margin-top: 30px;">
            <a href="welcome-linlin.html" class="link">🎭 访问 Linlin 欢迎页面</a>
            <a href="index.html" class="link">🏠 返回主页</a>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
            <p>如果欢迎页面没有更新，请尝试：</p>
            <p>• 强制刷新页面 (Ctrl+F5)</p>
            <p>• 清除浏览器缓存</p>
            <p>• 等待 5-10 分钟让 CDN 更新</p>
        </div>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('current-time').textContent = new Date().toLocaleString('zh-CN');
        
        // 每秒更新时间
        setInterval(() => {
            document.getElementById('current-time').textContent = new Date().toLocaleString('zh-CN');
        }, 1000);
    </script>
</body>
</html>
