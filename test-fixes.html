<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复验证测试 - 桑梓</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .test-result {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }
        
        .warning {
            background: #fefcbf;
            color: #744210;
            border: 1px solid #f6e05e;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #3182ce;
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .current-url {
            background: #edf2f7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }

        .test-log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 修复验证测试</h1>
        
        <div class="test-section">
            <div class="test-title">当前环境信息</div>
            <div class="current-url">
                <strong>URL:</strong> <span id="currentUrl"></span><br>
                <strong>协议:</strong> <span id="protocol"></span><br>
                <strong>主机:</strong> <span id="hostname"></span><br>
                <strong>路径:</strong> <span id="pathname"></span>
            </div>
            <div id="environmentInfo"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">问题1：环境检测修复验证</div>
            <div id="environmentTestResult"></div>
            <button class="btn" onclick="testEnvironmentDetection()">测试环境检测</button>
        </div>
        
        <div class="test-section">
            <div class="test-title">问题2：权限系统修复验证</div>
            <div id="permissionTestResult"></div>
            <button class="btn" onclick="testPermissionSystem()">测试权限系统</button>
        </div>
        
        <div class="test-section">
            <div class="test-title">问题3：删除功能修复验证</div>
            <div id="deleteTestResult"></div>
            <button class="btn" onclick="testDeleteFunction()">测试删除功能</button>
            <button class="btn" onclick="createTestFile()" id="createTestBtn">创建测试文件</button>
        </div>
        
        <div class="test-section">
            <div class="test-title">综合测试</div>
            <div id="comprehensiveTestResult"></div>
            <button class="btn" onclick="runComprehensiveTest()">运行综合测试</button>
        </div>

        <div class="test-section">
            <div class="test-title">测试日志</div>
            <div id="testLog" class="test-log"></div>
            <button class="btn" onclick="clearLog()">清除日志</button>
        </div>
    </div>

    <!-- 加载必要的脚本 -->
    <script src="js/github-storage.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/file-permissions-system.js"></script>
    <script src="js/file-hierarchy-manager.js"></script>
    
    <script>
        let testLog = [];
        
        // 日志记录函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            testLog.push(logEntry);
            
            const logDiv = document.getElementById('testLog');
            if (logDiv) {
                logDiv.innerHTML = testLog.join('\n');
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            
            console.log(logEntry);
        }
        
        // 清除日志
        function clearLog() {
            testLog = [];
            document.getElementById('testLog').innerHTML = '';
        }
        
        // 显示当前环境信息
        function displayCurrentInfo() {
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('protocol').textContent = window.location.protocol;
            document.getElementById('hostname').textContent = window.location.hostname;
            document.getElementById('pathname').textContent = window.location.pathname;
            
            log('页面加载完成，显示环境信息');
        }
        
        // 测试环境检测
        function testEnvironmentDetection() {
            const resultDiv = document.getElementById('environmentTestResult');
            log('开始测试环境检测功能');
            
            try {
                let environmentInfo = {};
                
                // 测试环境管理器
                if (window.environmentManager) {
                    environmentInfo.manager = {
                        environment: window.environmentManager.getEnvironment(),
                        strategy: window.environmentManager.getStorageStrategy(),
                        isOnline: window.environmentManager.isOnlineEnvironment(),
                        shouldUseGitHub: window.environmentManager.shouldUseGitHubStorage()
                    };
                    log('环境管理器检测成功', 'success');
                } else {
                    log('环境管理器未找到', 'error');
                }
                
                // 测试数据管理器
                if (window.dataManager && window.dataManager.getEnvironmentInfo) {
                    environmentInfo.dataManager = window.dataManager.getEnvironmentInfo();
                    log('数据管理器环境信息获取成功', 'success');
                } else {
                    log('数据管理器环境信息获取失败', 'warning');
                }
                
                // 检查GitHub Token
                const hasToken = !!localStorage.getItem('github_token');
                environmentInfo.githubToken = hasToken;
                log(`GitHub Token状态: ${hasToken ? '已配置' : '未配置'}`, hasToken ? 'success' : 'warning');
                
                // 显示结果
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>环境检测结果:</strong><br>
                        ${JSON.stringify(environmentInfo, null, 2)}
                    </div>
                `;
                
                log('环境检测测试完成', 'success');
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        环境检测测试失败: ${error.message}
                    </div>
                `;
                log(`环境检测测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试权限系统
        function testPermissionSystem() {
            const resultDiv = document.getElementById('permissionTestResult');
            log('开始测试权限系统');
            
            try {
                const tests = [];
                
                // 测试权限系统是否存在
                if (window.filePermissionsSystem) {
                    tests.push({ name: '权限系统加载', status: 'success', message: '权限系统已加载' });
                    log('权限系统已加载', 'success');
                } else {
                    tests.push({ name: '权限系统加载', status: 'error', message: '权限系统未加载' });
                    log('权限系统未加载', 'error');
                }
                
                // 测试认证系统
                if (window.auth) {
                    tests.push({ name: '认证系统', status: 'success', message: '认证系统已加载' });
                    log('认证系统已加载', 'success');
                    
                    // 测试当前用户状态
                    if (auth.currentUser) {
                        tests.push({ 
                            name: '用户登录状态', 
                            status: 'success', 
                            message: `已登录: ${auth.currentUser.username} (${auth.currentUser.role})` 
                        });
                        log(`用户已登录: ${auth.currentUser.username}`, 'success');
                    } else {
                        tests.push({ name: '用户登录状态', status: 'warning', message: '未登录' });
                        log('用户未登录', 'warning');
                    }
                } else {
                    tests.push({ name: '认证系统', status: 'error', message: '认证系统未加载' });
                    log('认证系统未加载', 'error');
                }
                
                // 显示测试结果
                let html = '';
                tests.forEach(test => {
                    html += `
                        <div class="test-result ${test.status}">
                            <strong>${test.name}:</strong> ${test.message}
                        </div>
                    `;
                });
                
                resultDiv.innerHTML = html;
                log('权限系统测试完成', 'success');
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        权限系统测试失败: ${error.message}
                    </div>
                `;
                log(`权限系统测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试删除功能
        function testDeleteFunction() {
            const resultDiv = document.getElementById('deleteTestResult');
            log('开始测试删除功能');

            try {
                const tests = [];

                // 测试文件层次管理器是否存在
                if (window.fileHierarchyManager) {
                    tests.push({ name: '文件管理器加载', status: 'success', message: '文件层次管理器已加载' });
                    log('文件层次管理器已加载', 'success');
                } else {
                    tests.push({ name: '文件管理器加载', status: 'error', message: '文件层次管理器未加载' });
                    log('文件层次管理器未加载', 'error');
                }

                // 测试数据管理器删除功能
                if (window.dataManager && typeof window.dataManager.deleteData === 'function') {
                    tests.push({ name: '数据管理器删除功能', status: 'success', message: '删除功能可用' });
                    log('数据管理器删除功能可用', 'success');
                } else {
                    tests.push({ name: '数据管理器删除功能', status: 'error', message: '删除功能不可用' });
                    log('数据管理器删除功能不可用', 'error');
                }

                // 检查GitHub存储删除功能
                if (window.githubStorage && typeof window.githubStorage.deleteFile === 'function') {
                    tests.push({ name: 'GitHub删除功能', status: 'success', message: 'GitHub删除功能可用' });
                    log('GitHub删除功能可用', 'success');
                } else {
                    tests.push({ name: 'GitHub删除功能', status: 'warning', message: 'GitHub删除功能不可用' });
                    log('GitHub删除功能不可用', 'warning');
                }

                // 显示测试结果
                let html = '';
                tests.forEach(test => {
                    html += `
                        <div class="test-result ${test.status}">
                            <strong>${test.name}:</strong> ${test.message}
                        </div>
                    `;
                });

                resultDiv.innerHTML = html;
                log('删除功能测试完成', 'success');

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        删除功能测试失败: ${error.message}
                    </div>
                `;
                log(`删除功能测试失败: ${error.message}`, 'error');
            }
        }

        // 创建测试文件
        function createTestFile() {
            log('开始创建测试文件');

            try {
                const testFileId = `test_${Date.now()}`;
                const testFileData = {
                    id: testFileId,
                    title: '测试文件',
                    content: '这是一个用于测试删除功能的文件',
                    author: 'test_user',
                    createdAt: new Date().toISOString(),
                    type: 'literature',
                    category: 'essay'
                };

                // 保存到localStorage
                localStorage.setItem(`work_${testFileId}`, JSON.stringify(testFileData));

                log(`测试文件已创建: ${testFileId}`, 'success');

                // 更新按钮状态
                const createBtn = document.getElementById('createTestBtn');
                createBtn.textContent = `删除测试文件 (${testFileId})`;
                createBtn.onclick = () => deleteTestFile(testFileId);

            } catch (error) {
                log(`创建测试文件失败: ${error.message}`, 'error');
            }
        }

        // 删除测试文件
        async function deleteTestFile(fileId) {
            log(`开始删除测试文件: ${fileId}`);

            try {
                if (window.fileHierarchyManager && typeof window.fileHierarchyManager.performFileDelete === 'function') {
                    const result = await window.fileHierarchyManager.performFileDelete(fileId, 'test_user');

                    if (result.success) {
                        log(`测试文件删除成功: 删除了 ${result.deletedCount} 个数据项`, 'success');

                        // 重置按钮
                        const createBtn = document.getElementById('createTestBtn');
                        createBtn.textContent = '创建测试文件';
                        createBtn.onclick = createTestFile;

                    } else {
                        log(`测试文件删除失败: ${result.message}`, 'error');
                        if (result.errors && result.errors.length > 0) {
                            result.errors.forEach(error => log(`删除错误: ${error}`, 'error'));
                        }
                    }
                } else {
                    log('文件删除功能不可用', 'error');
                }

            } catch (error) {
                log(`删除测试文件异常: ${error.message}`, 'error');
            }
        }

        // 运行综合测试
        async function runComprehensiveTest() {
            const resultDiv = document.getElementById('comprehensiveTestResult');
            log('开始运行综合测试');

            resultDiv.innerHTML = '<div class="test-result info">正在运行综合测试...</div>';

            try {
                const testResults = [];

                // 1. 环境检测测试
                log('执行环境检测测试');
                testEnvironmentDetection();
                testResults.push({ name: '环境检测', status: 'success' });

                // 2. 权限系统测试
                log('执行权限系统测试');
                testPermissionSystem();
                testResults.push({ name: '权限系统', status: 'success' });

                // 3. 删除功能测试
                log('执行删除功能测试');
                testDeleteFunction();
                testResults.push({ name: '删除功能', status: 'success' });

                // 4. 创建和删除测试文件
                log('执行文件操作测试');
                createTestFile();
                await new Promise(resolve => setTimeout(resolve, 1000)); // 等待1秒

                const testFiles = Object.keys(localStorage).filter(key => key.startsWith('work_test_'));
                if (testFiles.length > 0) {
                    const testFileId = testFiles[0].replace('work_', '');
                    await deleteTestFile(testFileId);
                    testResults.push({ name: '文件操作', status: 'success' });
                } else {
                    testResults.push({ name: '文件操作', status: 'warning', message: '未找到测试文件' });
                }

                // 显示综合测试结果
                let html = '<div class="test-result success"><strong>综合测试完成</strong></div>';
                testResults.forEach(test => {
                    html += `
                        <div class="test-result ${test.status || 'success'}">
                            ✓ ${test.name} ${test.message || ''}
                        </div>
                    `;
                });

                resultDiv.innerHTML = html;
                log('综合测试完成', 'success');

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        综合测试失败: ${error.message}
                    </div>
                `;
                log(`综合测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            displayCurrentInfo();
            log('测试页面初始化完成');

            // 延迟执行环境检测，确保所有脚本都已加载
            setTimeout(() => {
                testEnvironmentDetection();
            }, 1000);
        });
    </script>
</body>
</html>
