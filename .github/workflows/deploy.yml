name: Deploy to GitHub Pages

# 触发条件：当推送到main分支时
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署任务同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 如果有package.json，安装依赖
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      # 直接使用静态文件，不进行构建
      - name: Build
        run: |
          echo "Using static files directly"
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || :
          # 移除不需要的文件
          rm -rf dist/.git dist/.github dist/node_modules dist/package*.json dist/test_website.js 2>/dev/null || :
          ls -la dist/

      # 设置Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
