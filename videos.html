    <style>
        .videos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .videos-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            border-radius: 15px;
        }

        .videos-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .videos-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .videos-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #4caf50;
            background: white;
            color: #4caf50;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #4caf50;
            color: white;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 250px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            font-size: 4rem;
            color: #dee2e6;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-overlay {
            background: rgba(0,0,0,0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-content {
            padding: 1.5rem;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .video-type {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .video-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .video-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: #333;
            font-weight: 600;
        }

        .video-description {
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .video-duration {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .watch-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .watch-btn:hover {
            background: #388e3c;
        }

        .video-author {
            text-align: right;
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .no-videos {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .no-videos .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 视频模态框 */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 2rem;
        }

        .video-modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .video-modal video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .video-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .video-modal-close:hover {
            opacity: 0.7;
        }

        .video-modal-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
        }

        .video-modal-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .video-modal-author {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .videos-container {
                padding: 1rem;
            }

            .videos-header h1 {
                font-size: 2rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .videos-filters {
                flex-direction: column;
                align-items: center;
            }

            .video-modal {
                padding: 1rem;
            }

            .video-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
