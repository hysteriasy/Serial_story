    <!-- 立即执行控制台过滤脚本 - 必须在所有其他脚本之前 -->
    <script>
        // 在页面加载的最早阶段就设置控制台过滤
        (function() {
            console.log('🔧 初始化控制台过滤器...');

            // 保存原始控制台方法
            const originalWarn = console.warn;
            const originalError = console.error;
            const originalLog = console.log;

            // 跟踪过滤统计
            let filteredWarnings = 0;
            let filteredErrors = 0;

            // 重写console.warn
            console.warn = function(...args) {
                const message = args.join(' ');

                // 过滤跟踪防护相关警告
                if (message.includes('Tracking Prevention') ||
                    message.includes('blocked access to storage') ||
                    message.includes('ERR_BLOCKED_BY_CLIENT') ||
                    message.includes('-ms-high-contrast') ||
                    message.includes('deprecated')) {
                    filteredWarnings++;
                    return; // 完全阻止显示
                }

                // 显示其他警告
                originalWarn.apply(console, args);
            };

            // 重写console.error
            console.error = function(...args) {
                const message = args.join(' ');

                // 过滤广告和第三方相关错误
                if (message.includes('googleads') ||
                    message.includes('doubleclick') ||
                    message.includes('ad_status.js') ||
                    message.includes('ERR_NAME_NOT_RESOLVED') ||
                    message.includes('ERR_BLOCKED_BY_CLIENT') ||
                    message.includes('Failed to load resource')) {
                    filteredErrors++;
                    return; // 完全阻止显示
                }

                // 显示其他错误
                originalError.apply(console, args);
            };

            // 定期报告过滤统计（仅在开发模式下）
            if (window.location.hostname === 'localhost') {
                setInterval(() => {
                    if (filteredWarnings > 0 || filteredErrors > 0) {
                        originalLog(`🔇 控制台过滤统计: ${filteredWarnings} 个警告, ${filteredErrors} 个错误已被过滤`);
                        filteredWarnings = 0;
                        filteredErrors = 0;
                    }
                }, 15000); // 每15秒报告一次
            }

            console.log('✅ 控制台过滤器已激活');
        })();
    </script>

            color: #6c757d;

            margin-top: 1rem;

            border-top: 1px solid #e9ecef;

        .poetry-management {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            opacity: 0;

        .poetry-card:hover .poetry-management {

        .edit-btn, .delete-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;

            font-size: 0.8rem;
            transition: all 0.3s ease;

            align-items: center;
            gap: 0.3rem;
        }

        .edit-btn {

        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {

            color: white;

            background-color: #c82333;

        .no-poetry {

            padding: 3rem;
            color: #6c757d;

            font-size: 4rem;
            margin-bottom: 1rem;

        .loading {

            padding: 3rem;
            color: #6c757d;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 通知动画 */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }



        @media (max-width: 768px) {
            /* 保持与首页一致的hero样式 */

                grid-template-columns: 1fr;
            }

            .poetry-card {
                padding: 1.5rem;
            }

            .poetry-filters {
                flex-direction: column;
                align-items: center;
            }
        }
